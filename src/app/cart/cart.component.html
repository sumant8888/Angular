<ng-container *ngIf="true">
   <div class="container">
    <div class="cart-table">
        <div class="cart-product">
            <table class="table">
                <thead>
                    <tr>
                        <th>Sr.No</th>
                        <th>Product Name</th>
                        <th>Product Image</th>
                        <th>Description</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Total</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of product; let i=index">
                        <td>{{i+1}}</td>
                        <td>{{item.title}}</td>
                        <td><img style="width: 120px; height: 120px;" src="{{item.image}}"></td>
                        <td>{{item.description}}</td>
                        <td>{{item.price}}</td>
                        <td>{{item.quantity}}</td>
                        <td>{{item.total}}</td>
                        <td><button class="btn btn-danger trash"  (click)="removeItem(item)"><i class="fas fa-trash"></i></button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
   </div>
</ng-container>


<ng-container *ngIf="false">
    <div class="container">
        <div class="cart">
            <div class=" row ">
                <h5 class="cart-title">My Cart</h5>
            </div>
            <div class=" row  ">
                <div class="center">
                    <img src="https://rukminim2.flixcart.com/www/800/800/promos/16/05/2019/d438a32e-765a-4d8b-b4a6-520b560971e8.png?q=90" alt="">
                <h4>Your cart is empty</h4>
                <h5>Add item to it now</h5>
                <button class="btn btn-primary shopnow">Shop Now</button>
                </div>   
            </div>
        </div>  
    </div>
</ng-container>
